<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <p class="header-text">library</p>
    </div>
    <div class="library-container">
        <div class="library-grid">
            <div class="book">
                <p class="b-title">Harry Potter and the Philosophers Stone</p>
                <p class="b-author">by J.K. Rowling</p>
                <p class="b-pages">900 Pages</p>
                <div class="read-container">
                    <label for="b-read">Read</label>
                    <input type="checkbox" name="b-read" id="b-read">
                </div>
                <button class="remove-entry"></button>
            </div>
            <button class="add-entry">+</button>
        </div>
    </div>
    <div class="form-container">
        <form class="form" action="#" method="post">
            <button type="button" class="close-button"></button>
            <div class="form-title">Add Entry</div>
            <div class="entries">
                <div class="entry">
                    <label for="pages">Title</label>
                    <input type="text"  name="title" id="title" required/>
                </div>
                <div class="entry">
                    <label for="author">Author</label>
                    <input type="text"  name="author" id="author"/>
                </div>
                <div class="entry">
                    <label for="pages">Number of Pages</label>
                    <input type="tel"  name="pages" id="pages"/>
                </div>
                <div class="read">
                    <label for="read">Read</label>
                    <input type="checkbox"  name="read" id="read" required/>
                </div>
                <button class="submit" type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
